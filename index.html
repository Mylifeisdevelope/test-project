<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSOFT</title>
    <script src="https://kit.fontawesome.com/f67bdcbce4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="header-logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="header-form__block">
                <form action="" class="search-form">
                    <input type="text" placeholder="Найти..." class="search">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="header-profile__block">
                <div class="header-user">
                    <a href="#" class="header-user__name">Константин</a>
                    <a href="#" class="header-user__img">
                        <img src="./img/user/user.png" alt="">
                    </a>
                </div>
            </div>
            <div class="media-user__block">
                <i class="far fa-user"></i>
            </div>

        </header>

        <div class="media-form__block">
            <form action="" class="search-form">
                <input type="text" placeholder="Найти..." class="search">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <section class="section">
            <div class="wrapper">
                <div class="container">
                    <div class="osoft-block">
                        <h2 class="osoft-block__title">Наши партнёры</h2>
                        <div class="osoft-block__content">
                            <div class="osoft-block__item">
                                <a href="#" class="osoft-block__link">
                                    <img src="./img/item/1.png"  alt="" class="osoft-block__img">
                                </a>
                            </div>
                            <div class="osoft-block__item">
                                <a href="#" class="osoft-block__link">
                                    <img src="./img/item/2.png" alt="" class="osoft-block__img">
                                </a>
                            </div>
                            <div class="osoft-block__item">
                                <a href="#" class="osoft-block__link">
                                    <img src="./img/item/3.png" alt="" class="osoft-block__img">
                                </a>
                            </div>
                            <div class="osoft-block__item">
                                <a href="#" class="osoft-block__link">
                                    <img src="./img/item/4.png" alt="" class="osoft-block__img">
                                </a>
                            </div>
                            <div class="osoft-block__item">
                                <a href="#" class="osoft-block__link">
                                    <img src="./img/item/5.png" alt=""  class="osoft-block__img">
                                </a>
                            </div>
                            <div class="osoft-block__item">
                                <a href="#" class="osoft-block__link">
                                    <img src="./img/item/6.png" alt="" class="osoft-block__img">
                                </a>
                            </div>
                            <div class="osoft-block__item">
                                <a href="#" class="osoft-block__link">
                                    <img src="./img/item/7.png" alt="" class="osoft-block__img">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
